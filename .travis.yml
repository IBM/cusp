language: java
jdk:
- openjdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
- openssl aes-256-cbc -K $encrypted_6afd0fc9428e_key -iv $encrypted_6afd0fc9428e_iv
  -in deployment/secring.gpg.enc -out deployment/secring.gpg -d
install: "./gradlew build -Psigning.password=$PASSPHRASE"
after_success: "./deployment/deploy.sh"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
